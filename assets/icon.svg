<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Background gradient -->
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#25C27F"/>
            <stop offset="100%" stop-color="#0C7147"/>
        </linearGradient>

        <!-- Inner highlight -->
        <linearGradient id="inner-highlight" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.26"/>
            <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.10"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </linearGradient>

        <!-- Liquid gradient -->
        <linearGradient id="liquid-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#7CF7C0"/>
            <stop offset="100%" stop-color="#19A763"/>
        </linearGradient>

        <!-- Soft shadow -->
        <filter id="soft-shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="16" result="blur"/>
            <feOffset in="blur" dx="0" dy="18" result="offsetBlur"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="64" y="64" width="896" height="896" rx="220" fill="url(#bg-grad)"/>

    <!-- Highlight -->
    <rect x="96" y="96" width="832" height="832" rx="200" fill="url(#inner-highlight)"/>
    <rect x="96" y="96" width="832" height="832" rx="200"
          fill="none" stroke="#000000" stroke-opacity="0.08" stroke-width="4"/>

    <!-- Cistern -->
    <g filter="url(#soft-shadow)" transform="translate(512,520)">
        <!-- Top ellipse -->
        <ellipse cx="0" cy="-150" rx="160" ry="38"
                 fill="rgba(255,255,255,0.18)"
                 stroke="rgba(255,255,255,0.6)" stroke-width="6"/>

        <!-- Body (single uncluttered shape) -->
        <rect x="-160" y="-150" width="320" height="300"
              fill="rgba(0,0,0,0.22)"
              stroke="rgba(255,255,255,0.35)" stroke-width="6"/>

        <!-- Bottom ellipse -->
        <ellipse cx="0" cy="150" rx="160" ry="38"
                 fill="rgba(0,0,0,0.26)"
                 stroke="rgba(255,255,255,0.45)" stroke-width="6"/>

        <!-- Liquid -->
        <rect x="-150" y="20" width="300" height="110" fill="url(#liquid-grad)"/>
        <ellipse cx="0" cy="20" rx="150" ry="32" fill="url(#liquid-grad)"/>

        <!-- CI check badge -->
        <g transform="translate(0,-40)">
            <circle r="75" fill="#1BD176" stroke="#FFFFFF" stroke-width="8"/>
            <path d="M -32 0 L -5 28 L 36 -22"
                  fill="none"
                  stroke="#FFFFFF"
                  stroke-width="16"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
        </g>
    </g>
</svg>